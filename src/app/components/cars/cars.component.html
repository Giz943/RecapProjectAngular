<div class="row">
  <div class="col m-3">
    <input type="search" [(ngModel)]="filterText" class="form-control float-left ml-auto" placeholder="Araba Ara" />
  </div>
</div>
<div class="row">
    <div *ngFor="let car of cars" class="w3-card-4 bg-light m-2" style="max-width:250px;border-radius:5px;">
     <div class="row">
      <div style="max-width:50px;" class="col bg-primary">
        <i *ngIf="tokenDecord.roles[0]=='admin'" routerLink="/carUpdate/{{car.carId}}" class="fas fa-edit"></i>
      </div>
         <div class="col">
          <img *ngIf="car.imagePath[0]!=null" src="https://localhost:9829{{car.imagePath[0]}}" alt="Alps" style="width:100%;max-height:180px;min-width:200px;">
         </div>
        
     </div>
     <div class="row"> <h6 style="color: black;" class="card-title   mb-0 row" data-toggle="tooltip" data-placement="top" title="Bu araç kiralana bilmesi için gereken findex puanı">Findex Puan={{ car.minimumCarFindex }}</h6></div>
        <img *ngIf="car.imagePath[0]==null"src="https://localhost:9829/Images/default.png" alt="Alps" style="width:100%;max-height:180px;">
        <div class="w3-container w3-center">
          <p style="font-weight:600;color: black;font-family: Arial, Helvetica, sans-serif;font-size: large;">{{car.brandName}}</p>
          <p style="font-weight:600;color: black;font-family: Arial, Helvetica, sans-serif;font-size: large;">Fiyat {{car.dailyPrice |currency}}</p>
        </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">  <a routerLink="/carDetail/{{car.carId}}" class="btn btn-primary">Detay</a></div>
        <div class="col"></div>
      </div>
      </div>
       
</div>
